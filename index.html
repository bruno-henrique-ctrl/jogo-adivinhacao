<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Jogo de Adivinhação</h1>
        <h2>Tente adivinhar um numero entre 0 e 100</h2>
        <p>Voce tera 10 tentativas</p>
    </header>

    <main>
        <div id="input">
            <label for="chute">Chute</label>
            <input type="number" name="chute" id="chute">

            <button type="button" onclick="Chutar()">Chutar</button>
        </div>

        <h3 id="resposta"></h3>
        <p id="dicas"></p>
        <p id="tentativasRestantes"></p>
        <h2 id="fim"></h2>
        <div id="reiniciar">
            <button type="button" onclick="reiniciar()">Reiniciar Jogo</button>
        </div>
    </main>
    <script src="code.js"></script>
</body>

</html>
